<body>
<header>
    <div class="logo"><a href="index.html">Sarah Parish</a></div>
<nav>
    <a href="https://webpages.charlotte.edu/ajack148/project1/about.html">About</a>
    <a href="https://webpages.charlotte.edu/ajack148/project1/contact.html">Contact</a>

    <main>
<section class="overlay">
    <section class="form-section">
        <figure>
            <img src="images/img_book.webp" alt="Books and Rain">
            <figcaption>Sign up to recieve updates about her new upcoming book, "When It Rains".</figcaption>
        </figure>
        <h2>Join the Mailing List</h2>
        <p>Sign up to recieve updates about new books and promotions!</p>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <section class="radio-group">
                <label>How often do you want emails?</label>
                <label><input type="radio" name="interest" value="monthly" required>Monthly</label>
                <label><input type="radio" name="interest" value="bi-weekly">Bi-weekly</label>
                <label><input type="radio" name="interest" value="weekly">Weekly</label>
            </section>

            <label>
                <input type="checkbox" name="consent" required>I agree to receive emails from Sarah Parish Books.
            </label>

            <button type="submit">Subscribe</button>
        </form>
    </section>
</section>

    </main>
