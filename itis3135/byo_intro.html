<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYO Intro Page</title>
  <link rel="stylesheet" href="styles/default.css">
  <script defer src="scripts/survey.js"></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <h2>BYO Intro Page</h2>
    <h3>Time to BYO Intro page. Please fill out the form below so we can create your own page.</h3>

    <form id="introForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Aaliyah Jackson" required><br>

      <label for="mascot">Mascot:</label>
      <input type="text" id="mascot" name="mascot" value="Affectionate Jellyfish" required><br>

      <label for="introImage">Upload Image:</label>
      <input type="file" id="introImage" name="image" accept=".png, .jpg, .jpeg" onchange="loadImage()" required><br>

      <label for="imgCaption">Image Caption:</label>
      <input type="text" id="imgCaption" name="imgCaption" value="My photo!" required><br>

      <label for="personalBackground">Personal Background:</label>
      <input type="text" id="personalBackground" name="personalBackground" value="I grew up in..." required><br>

      <label for="professionalBackground">Professional Background:</label>
      <input type="text" id="professionalBackground" name="professionalBackground" value="Worked at...." required><br>

      <label for="academicBackground">Academic Background:</label>
      <input type="text" id="academicBackground" name="academicBackground" value="Computer Science major." required><br>

      <label for="webBackground">Background in Web Development:</label>
      <input type="text" id="webBackground" name="webBackground" value="Created several websites using HTML/CSS/JS." required><br>

      <label for="platform">Primary Computer Platform:</label>
      <input type="text" id="platform" name="platform" value="Windows" required><br>

      <section id="courseContainer">
        <h4>Courses Currently Taking</h4>
        <section class="course-input">
            <h5>Course:</h5>
          <input type="text" name="courses[]" value="ITIS 3135">
          <button type="button" onclick="removeCourse(this)">Delete</button>
        </section>
      </section>
      <button type="button" onclick="addCourse()">Add Another Course</button><br>

      <label for="funnyThing">Funny Thing?</label>
      <input type="text" id="funnyThing" name="funnyThing" value="I burped for 10 seconds."><br>

      <label for="anythingElse">Anything Else?</label>
      <input type="text" id="anythingElse" name="anythingElse" value="I’m also a part-time fruit farmer."><br>

      <label>
        <input type="checkbox" id="agreement" checked required>
        I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
      </label><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>

    <section id="generatedIntro">
        <h3>Your Intro Will Appear!</h3>
    </section>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
  </footer>

  <script src="scripts/HTML.include.min.js"></script>
</body>
</html>
